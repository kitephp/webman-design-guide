<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Webman Design Guide - Webman 框架设计规范</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="完整的 Webman 框架设计规范、架构指南和最佳实践">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #42b983;
      --theme-color-dark: #2c8c5f;
    }

    .markdown-section code {
      border-radius: 2px;
      color: #e96900;
      font-size: .8rem;
      margin: 0 2px;
      padding: 3px 5px;
      white-space: pre-wrap;
    }

    .markdown-section pre > code {
      color: #ccc;
      font-size: .9rem;
    }

    .sidebar-nav > ul > li > a {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      name: 'Webman Design Guide',
      repo: 'kitephp/webman-design-guide',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,

      // 搜索配置
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索文档...',
        noData: '没有找到结果',
        depth: 3,
        hideOtherSidebarContent: false
      },

      // 分页导航
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
        crossChapterText: true
      },

      // 代码复制
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      },

      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },

      // 外链打开方式
      externalLinkTarget: '_blank',

      // 404页面
      notFoundPage: true,

      // 代码高亮
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "php") {
              return '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' +
                     Prism.highlight(code, Prism.languages.php, 'php') +
                     '</code></pre>';
            }
            return '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + code + '</code></pre>';
          }
        }
      }
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>

  <!-- 代码复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

  <!-- 分页导航插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- 外链脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
